<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
ul {
    list-style-type: none;
    padding: 0;
    width: 9em
}

ul li {
    background: orange;
    margin: .5em 0em;
    padding: .3em;
    border-right: 1em solid black;
}

ul a {
    text-decoration: none;
}

ul a:link {
    color: blue;
}

ul a:visited {
    color: purple;
}

ul a:hover {
     color: black;
}

ul a:active {
     color: red;
}
</style>
</head>

<body>

<ul>
  <li><a href="#">Home page</a></li>
  <li><a href="#">Musings</a></li>
  <li><a href="#">My town</a></li>
  <li><a href="#">Links</a></li>
</ul>
</body>
</html>
