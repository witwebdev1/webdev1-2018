<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Example</title>
<style>
h2 + p {
        font-style: italic;
}
</style>
</head>
<body>
        <h1>Hello, world!</h1>
        <p>Some text here</p>
        <h2>Hello, world!</h2>
        <p>Some text here</p>
        <p>More text here</p>
        <h2>Hello, world!</h2>
        <p>Text here as well...</p>
        <p>But no more!</p>
</body>
</html>
