<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Selectors</title>
<style>
  .warning {
    color: orange;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1 class="warning">Be careful!</h1>
<p>Every 108 minutes, the button must be pushed.
Do not attempt to use the computer for anything other than pushing the button.</p>
<h1>Today's News</h1>
<p  class="warning">Anonymous class selectors are very useful</p>
</body></html>
