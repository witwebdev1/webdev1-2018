<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
    <title>Semantic UI Cards</title>
    <style>
    .ui.container {
    margin-top:5%;
    }

    .description {
	  font-style:italic;
	  font-weight:bold;
    }

    .date {
      color:purple;
     }
    </style>
</head>
<body>

<div class = "ui container">
<div class="ui link cards">
<div class="ui card">
  <div class="image">
    <img src="images/stevie.jpg">
  </div>
  <div class="content">
    <a class="header">Stevie</a>
    <div class="meta">
      <span class="date">Joined in 2016</span>
    </div>
    <div class="description">
      Stevie is web developer in Boston
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      35 Friends
    </a>
  </div>
</div>

<div class="ui card">
  <div class="image">
    <img src="images/helen.jpg">
  </div>
  <div class="content">
    <a class="header">Helen</a>
    <div class="meta">
      <span class="date">Joined in 2013</span>
    </div>
    <div class="description">
      Helen is an art director living in New York.
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      22 Friends
    </a>
  </div>
</div>
</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
