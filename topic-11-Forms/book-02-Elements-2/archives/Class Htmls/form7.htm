<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Example</title>
</head>
<body>
<h1>Form Range Example</h1>
<form>
<label for "rating">On a scale of 1 to 10, I rate Call of Duty: </label>
<input type = "range" name = "rating" id = "rating" min = "1" max = "10">
</form>
</body>
</html>
