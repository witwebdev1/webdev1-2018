<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Layout</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
     body {
	   padding-top: 1em;
     }
    </style>
</head>
<body>
<div class="container">
<form action="">
 <div class="form-group row">
  <label for="first_name" class="col-lg-2 col-form-label-lg">First Name</label>
  <div class="col-lg-10">
   <input type="text" class="form-control form-control-lg" id="first_name" name="first_name">
  </div>
 </div>
 <div class="form-group row">
  <label for="last_name" class="col-lg-2 col-form-label-lg">Last Name</label>
  <div class="col-lg-10">
   <input type="text" class="form-control form-control-lg" id="last_name" name="last_name">
  </div>
 </div>
 <div class="form-group row">
  <div class="col-lg-10">
   <button type="submit" class="btn btn-primary">Submit</button>
  </div>
 </div>
</form>
</div>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
