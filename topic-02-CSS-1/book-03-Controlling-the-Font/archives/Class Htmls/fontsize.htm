<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Example with no style</title>
<style>
body {
    font-size: 100%; //16px
}

h1 {
    font-size: 2.5em; //40px
}

p {
    font-size: 0.875em; //14px
}
</style>
</head>
<body>
<h1>Page Heading (with a font size specified)</h1>

<p>Paragraph with a font size specified.</p>
</body>
</html>
