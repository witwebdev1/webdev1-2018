<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Selectors</title>
<style>
  p.important{
    text-transform: uppercase;
    color:red;
  }
</style>
</head>
<body>
<p>This is an example of how Classes work. I am a plain old paragraph</p>
<p class = "important">Whereas I am an important paragraph</p>
</body>
</html>
