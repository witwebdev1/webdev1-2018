<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Example with no style</title>
<style>
p#p1{
  font-style:italic;
}

p#p2{
  font-style:oblique;
}
</style>
</head>
<body>
<p id = "p1">Paragraph with an Italic font style.</p>
<p id = "p2">Paragraph with an Oblique font style.</p>
</body>
</html>
