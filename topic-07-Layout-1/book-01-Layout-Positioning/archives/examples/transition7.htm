<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions</title>
<style>
.bg-transition {
   padding: 15px;
   text-align: center;
   background-color: Crimson;
   width: 90%;
   min-height: 25px;
   transition: background-color 4s ease-in 1s;
}

.bg-transition:hover {
   background-color: CornFlowerBlue;
}
</style>
</head>
<body>
<p class="bg-transition"> </p>
</body>
</html>
