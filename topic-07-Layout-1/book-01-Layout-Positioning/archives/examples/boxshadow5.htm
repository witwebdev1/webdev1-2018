<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>A simple box shadow</title>
   <style type="text/css">

section{
      width:30%;
      background-color:gray;
      padding:2em;
      }

section  a{
          display:block;
	      text-decoration:none;
	      border:5px double;
	      color:#fff;
	      background-color:#484848;
	      text-align:center;
	      font-size:28px;
	      margin:5px;
	      padding:15px 0;
          box-shadow:10px 10px 0 0px #000000 inset;
      }


  </style>
</head>

<body>

  <section>
  <a href = "">&lt;HTML5&gt; &amp; {CSS3}</a>
  <p>Box shadow (black) effect (inset).</p>
  </section>

</body>
</html>
