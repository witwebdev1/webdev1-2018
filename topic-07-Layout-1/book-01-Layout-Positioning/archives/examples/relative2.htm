<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Relative Positioning</title>
  <style type="text/css">
.box {
        background-color: #6c9;
        padding: 20px 10px;
        width: 200px;
}
#relative-div {
        background-color: #6495ed;
        position: relative;
        width: 200px;
        height: 200px;
        left: -10px;
        top: 20px;
}
</style>
</head>
<body>
<div class="box">Top</div>
<div id="relative-div">
        Relative element
</div>
<div class="box">Bottom</div></body>
</html>
