<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Height and Width</title>
  <style>
.box-look {
        background-color: Silver;
        margin: 20px;
        padding: 10px;
}

#box1 {
        width: auto;
        height: auto;
}

#box2 {
        width: 100px;
        height: 100px;
}
</style>
</head>

<body>
<div id="box1" class="box-look">
        Box 1<br>
        Some content....
</div>

<div id="box2" class="box-look">
        Box 2<br>
        Long text is automatically wrapped...
</div>

<span class="box-look">
        Inline content. Only uses the space it needs...
</span>
</body>
</html>
