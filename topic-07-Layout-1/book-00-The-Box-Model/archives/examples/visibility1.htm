<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Visibility Example 1</title>
<style type="text/css">
.box {
        width: 100px;
        height: 100px;
        background-color: CornflowerBlue;
}
</style>
</head>
<body>
<div class="box">Box 1</div>
<div class="box" style="visibility: hidden;">Box 2</div>

</body>
