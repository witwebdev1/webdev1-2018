<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Outline Example 3</title>
<style type="text/css">
body {
        background-color:lightgray;
}

.box {
        background-color: #eee;
        outline: 3px solid LightCoral;
        outline-offset: 10px;
        border: 3px solid black;
        padding: 5px 10px;
        width:80%;
        margin:1em auto;
}
</style>
</head>
<body>
<div class="box">Hello, world!</div>
</body>
</html>
