<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 <title>Absolute Positioning</title>
  <style type="text/css">
    #redblock {
      position: relative;
      background-color: red;
      width: 100px;
      height: 100px;
    }

    #yellowblock {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: yellow;
      color: red;
      width: 50px;
      height: 50px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Absolute Positioning</h1>
  <div id="redblock"></div>
    <div id="yellowblock">Yellow!</div>

  <p>The red block is positioned relatively. </p>
  <p>The yellow block inside is positioned 20 pixels from the
      top of its parent element, and 20 pixels to the left.</p>
</body>
</html>
