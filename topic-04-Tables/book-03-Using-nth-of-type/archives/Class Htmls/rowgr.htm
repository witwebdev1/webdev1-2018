<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Grouping Rows</title>
<link rel = "stylesheet" href="css/grouping.css" >
</head>
<body>
<table>
<caption>Interest Rates</caption>
    <thead>
      <tr>
        <th>Account Type</th>
        <th>Interest Rate</th>
      </tr>
    </thead>
  <tbody>
    <tr>
      <td>Smart</td>
      <td>From 2%</td>
    </tr>
    <tr>
      <td>Young Saver</td>
      <td>From 1.6%</td>
    </tr>
  </tbody>

    <tfoot>
      <tr>
        <td>Recommended for you: 'Young Saver'</td>
        <td>Interest from: 1.6%</td>
      </tr>
    </tfoot>

</table>
</body>
</html>
