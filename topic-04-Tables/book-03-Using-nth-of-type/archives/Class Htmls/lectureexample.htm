<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Column selections</title>
   <style type="text/css">
      td, th { border: 1px solid black; }
      table {
          width:60%;
          border-collapse :collapse;
      }
      td:nth-of-type(n+2) {
         text-align:right;
      }
      td:last-of-type {
         text-align:center;
      }
      th {
        background-color:lightgray;
      }

    </style>
</head>
<body>
    <table>
    <caption>The cities I visited on my Segway USA travels</caption>
      <tr>
        <th>City</th>
        <th>Date</th>
        <th>Temperature</th>
        <th>Altitude</th>
        <th>Population</th>
        <th>Diner Rating</th>
      </tr>
      <tr>
        <td>Walla Walla, WA</td>
        <td>June 15th</td>
        <td>75</td>
        <td>1,204 ft</td>
        <td>29,686</td>
        <td>4/5</td>
      </tr>
      <tr>
        <td>Magic City, ID</td>
        <td>June 25th</td>
        <td>74</td>
        <td>5,312 ft</td>
        <td>50</td>
        <td>3/5</td>
      </tr>
    </table>
</body></html>
