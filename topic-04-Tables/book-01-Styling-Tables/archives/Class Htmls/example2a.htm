<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Table with border spacing</title>
<link rel ="stylesheet" href = "css/simpletable2.css">
<style>
table {
 border-spacing:.4em;
}
</style>
</head>
<body>
<table>
 <caption>Example Table</caption>
 <tr><th>heading 1</th>
     <th>heading 2</th>
     <th>heading 3</th>
 </tr>
 <tr><td>data 1</td>
     <td>data 2</td>
     <td>data 3</td>
 </tr>
</table>
</body></html>
