<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Simple Table (border included)</title>
<style>
table, th, td {
  border: solid navy 2px;
}
</style>
</head>
<body>
<table>
 <caption>Example Table</caption>
 <tr><th>heading 1</th>
     <th>heading 2</th>
     <th>heading 3</th>
 </tr>
 <tr><td>data 1</td>
     <td>data 2</td>
     <td>data 3</td>
 </tr>
</table>
</body>
</html>
