<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Tables</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

<table class="table">
<thead>
<tr class="table-warning">
<th>Header 1 (with warning class)</th>
<th>Header 2</th>
<th>Header 3</th>
</tr>
</thead>
<tfoot>
<tr class="table-danger">
<th>Footer 1 (with danger class)</th>
<th>Footer 2</th>
<th>Footer 3</th>
</tr>
</tfoot>
<tbody>
<tr class="table-active">
<td>Cell (with active class)</td>
<td>Cell</td>
<td>Cell</td>
</tr>
<tr class="table-success">
<td>Cell (with success class)</td>
<td>Cell</td>
<td>Cell</td>
</tr>
<tr class="table-info">
<td>Cell (with info class)</td>
<td>Cell</td>
<td>Cell</td>
</tr>
</tbody>
</table>

</div>

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
  </body>
</html>
