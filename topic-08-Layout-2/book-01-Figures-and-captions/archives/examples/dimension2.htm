<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Height and Width</title>
<style>
#parent-box {
        width: 300px;
        height: 300px;
}

#box1 {
        width: 25%;
        height: 75%;
}

#box2 {
        width: 75%;
        height: 25%;
}

</style>
</head>
<body>
<div id="parent-box" style="background-color: CornflowerBlue;">

        <div id="box1" style="background-color: GreenYellow;">
                Box 1<br>
                Some content....
        </div>

        <div id="box2" style="background-color: Salmon;">
                Box 2<br>
                Long text is automatically wrapped, if needed...
        </div>
</div>
</body>
</html>
