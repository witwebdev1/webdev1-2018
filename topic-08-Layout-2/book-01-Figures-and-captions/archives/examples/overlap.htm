<!DOCTYPE html>
<html lang="en">
<head>
<title>Overlapping Elements</title>
<meta charset="utf-8">
<style>
.box {
        position: absolute;
        width: 100px;
        height: 100px;
}
</style>
</head>

<body>
<div class="box" style="background-color: #5f8426;">Box 1</div>
<div class="box" style="background-color: #6495ed;">Box 2</div>
<div class="box" style="background-color: #68968a;">Box 3</div>
</body>
</html>
