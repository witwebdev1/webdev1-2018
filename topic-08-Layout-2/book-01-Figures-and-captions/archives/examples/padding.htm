<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Padding Examples</title>
  <style type="text/css">
body {
/* change font-size to see how 2em changes.
   change width to see how 2% changes.
*/
}
    .nopadding {
      padding: 0px;
      border: 1px dashed gray;
    }
    .pixelpadding {
      padding: 30px;
      border: 1px dashed gray;
    }
    .empadding {
      padding: 2em;
      border: 1px dashed gray;
    }
    .percentagepadding {
      padding: 2%;
      border: 1px dashed gray;
    }
  </style>
</head>
<body>
  <p class="nopadding">This paragraph has been styled with no padding measured in pixels.</p>
  <p class="pixelpadding">This paragraph has been styled with padding - 30 pixels.</p>
  <p class="empadding">This paragraph has been styled with padding - 2ems.</p>
  <p class="percentagepadding">This paragraph has been styled with padding measured as a percentage (2%).</p>
</body>
</html>
