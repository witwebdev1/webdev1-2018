<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Floated Left Positioning</title>
  <style>
.parent {
        background-color: Gainsboro;
}

.child {
        float: left;
        margin: 10px;
        background-color: CornflowerBlue;
        width: 50px;
        height: 50px;
        padding: 5px;
}
.clear {
        clear: both;
}
</style>
</head>
<body>
<div class="parent">
        <div class="child">Box</div>
        <div class="child">Box</div>
        <div class="child">Box</div>
        <div class="clear"></div>
</div>
</body>
</html>
