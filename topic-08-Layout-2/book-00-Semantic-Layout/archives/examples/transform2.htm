<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions</title>
  <style>
  .element {
    width: 100px;
    background: red;
    height: 100px;
    transition: 3s ease-in-out;
  }

  .element:hover {
    transform: scale(2, .5);
}
  </style>
</head>

<body>
<div class="element"></div>
</body>
</html>
