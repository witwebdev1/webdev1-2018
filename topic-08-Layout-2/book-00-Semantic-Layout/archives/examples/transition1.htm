<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions</title>
  <style>
  .element {
    width: 100px;
    background: red;
    height: 100px;
    transition: all 2s;
  }

  .element:hover {
    height: 200px;
    width: 200px;
}
  </style>
</head>

<body>
<div class="element"></div>
</body>
</html>
